<!-- Local resources link -->
<link type="text/css" href="../../../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" />
<link type="text/css" href="../styles/game-card.css" rel="stylesheet" />

<!-- Load local script -->
<script type="text/javascript" src="../../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="../scripts/game-card.js"></script>

<div class="card">
    <!-- Click on the image to show the hidden side of the card -->
    <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" id="preview" src="../../../resources/images/f95-logo.jpg">
        <div class="progress" id="card-progressbar">
            <div class="indeterminate"></div>
        </div>
    </div>

    <!-- Front face of the card, contains the buttons and the main informations about the game -->
    <div class="card-content">
        <!-- Game's informations -->
        <span class="card-title" id="name">Game name</span>
        <span class="card-description" id="installed-version">Current version: v.1.2.3.4</span>

        <!-- Action buttons -->
        <p class="action-p">
            <a class="waves-effect waves-light btn" id="play-game-btn">
                <i class="material-icons left">gamepad</i>
                Play
            </a>
            <a class="waves-effect waves-light btn" id="delete-game-btn">
                <i class="material-icons left">delete</i>
                Remove
            </a>
        </p>
        <p class="update-p">
            <a class="waves-effect waves-light btn" id="update-game-btn">
                <i class="material-icons left">file_download</i>
                Update (v.1.2.3.4)
            </a>
        </p>
    </div>

    <!-- Hidden side of the card, contains addictional informations -->
    <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">
            Overview
            <i class="material-icons right">close</i>
        </span>
        <p id="overview">Game overview</p>
        <p>
            <b>Author:</b>
            <pre id="author">Author</pre>
        </p>
        <p>
            <b>Last update:</b>
            <pre id="last-update">Last update date</pre>
        </p>
        <p>
            <b>Used Engine:</b>
            <pre id="engine">Engine</pre>
        </p>
        <p>
            <b>Game status:</b>
            <pre id="status">Status</pre>
        </p>
        <a class="waves-effect waves-light btn" id="f95-url" target="_blank" visit-url>
            <i class="material-icons left">public</i>
            F95 Original Thread
        </a>
    </div>
</div>
