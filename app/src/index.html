<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!--<meta http-equiv="Content-Security-Policy" content="script-src 'self'">-->
  <title>F95 Game Updater</title>

  <!-- Local resources link -->
  <!-- Material icons loaded in ./main-style.css -->
  <link type="text/css" href="../../node_modules/materialize-css/dist/css/materialize.min.css" rel="stylesheet" />
  <link type="text/css" href="../src/styles/main.css" rel="stylesheet" />
  <link type="text/css" href="../src/styles/material-button.css" rel="stylesheet" />
  <link type="text/css" href="../src/styles/navbar.css" rel="stylesheet" />

  <!-- Load local script -->
  <script type="text/javascript" src="../electron/main-renderer.js"></script>
  <script type="text/javascript" src="../../node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="../src/scripts/game-card.js"></script>
  <script type="text/javascript" src="../src/scripts/user-info.js"></script>
</head>

<body>
  <!-- Navigation toolbar -->
  <div class="row">
    <div class="col s12">
      <ul class="tabs" id="tabNavigator">
        <li class="tab col s3 tablinks"><a href="#" onclick="openPage('gamesTab')" id="defaultOpenTab"> Games </a></li>
        <li class="tab col s3 tablinks"><a href="#" onclick="openPage('settingsTab')"> Settings </a></li>
      </ul>
    </div>
    <div class="col s3">
      <user-info id="user-info"></user-info>
    </div>
  </div>

  <!-- Tab content -->
  <div id="gamesTab" class="tabcontent" hidden>
    <!-- Search game name -->
    <div class="input-field col s9">
      <i class="material-icons prefix">search_white</i>
      <input id="searchGameName" type="text">
      <label for="searchGameName">Search game name</label>
    </div>
  </div>

  <div id="settingsTab" class="tabcontent" hidden>
  </div>

  <!-- Floating button (FAB) for adding games -->
  <a class="btn-floating btn-large waves-effect waves-light fab" id="btnAddGame">
    <i class="material-icons">add</i>
  </a>

  <!-- Floating button (FAB) for log in
  <a class="btn-floating btn-large waves-effect waves-light fab" id="btnLogin">
    <i class="material-icons">exit_to_app</i>
  </a> -->
</body>

</html>
