<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Local resources link -->
    <!-- Material icons and components loaded in ./global.css -->
    <link type="text/css" href="../src/styles/messagebox.css" rel="stylesheet" />
    <link type="text/css" href="../src/styles/material-button.css" rel="stylesheet" />

    <!-- Load local script -->
    <script type="text/javascript" src="../../node_modules/@materializecss/materialize/dist/js/materialize.min.js" defer>
    </script>
    <script type="text/javascript" src="../electron/messagebox/messagebox-renderer.js" defer></script>
</head>

<body>
    <!-- The container is used to center the elements in the page -->
    <div class="container">
        <div class="header">
            <img id="icon" src="">
            <h1 id="title" class="truncate"></h1>
        </div>

        <div class="rounded-container">
            <p id="message" class="left-align"></p>
        </div>
        
        <div class="button-container center-align">
            <a class="waves-effect waves-light btn localizable" id="close-btn">
                <i class="material-icons left">close</i>
                Close
            </a>
        </div>
    </div>
</body>

</html>
