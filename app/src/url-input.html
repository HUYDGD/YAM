<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Local resources link -->
    <!-- Material icons and components loaded in ./global.css -->
    <link type="text/css" href="../src/styles/messagebox.css" rel="stylesheet" />
    <link type="text/css" href="../src/styles/material-button.css" rel="stylesheet" />

    <!-- Load local script -->
    <script type="text/javascript" src="../../node_modules/@materializecss/materialize/dist/js/materialize.min.js"
        defer></script>
    <script type="text/javascript" src="../electron/messagebox-renderer.js" defer></script>
</head>

<body>
    <!-- The container is used to center the elements in the page -->
    <div class="container">
        <!-- The message to the user -->
        <h1 id="ui-title" class="truncate localizable">
            Insert a valid URL
        </h1>

        <!-- The URL input -->
        <div class="input-field inline">
            <input placeholder="https://f95zone.to/threads/GAMENAME/" id="url-input" type="text">
            <label for="url-input">URL</label>
        </div>
        
        <!-- Accept button -->
        <div class="button-container center-align">
            <a class="waves-effect waves-light btn localizable" id="ui-accept-btn">
                <i class="material-icons left">check</i>
                Done
            </a>
        </div>

        <!-- Cancel button -->
        <div class="button-container center-align">
            <a class="waves-effect waves-light btn localizable" id="ui-cancel-btn">
                <i class="material-icons left">cancel</i>
                Cancel
            </a>
        </div>
    </div>
</body>

</html>
