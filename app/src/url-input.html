<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Local resources link -->
    <!-- Material icons and components loaded in ./global.css -->
    <link type="text/css" href="../src/styles/url-input.css" rel="stylesheet" />
    <link type="text/css" href="../src/styles/material-button.css" rel="stylesheet" />

    <!-- Load local script -->
    <script type="text/javascript" src="../electron/url-input/url-input-renderer.js" defer></script>
</head>

<body>
    <!-- The container is used to center the elements in the page -->
    <div class="container">
        <!-- The message to the user -->
        <h1 id="urli-title" class="truncate localizable">
            Enter the game URL
        </h1>

        <!-- The URL input -->
        <div class="input-field">
            <input placeholder="https://f95zone.to/threads/GAMENAME/" id="urli-url-input" type="text">
            <span class="helper-text" id="urli-url-msg-helper"></span>
        </div>
        
        <!-- Buttons container center-aligned -->
        <div class="center-align">
            <!-- Accept button -->
            <div class="button-container inline">
                <a class="waves-effect waves-light btn localizable accept-button" id="urli-accept-btn">
                    <i class="material-icons left">check</i>
                    Done
                </a>
            </div>

            <!-- Cancel button -->
            <div class="button-container inline">
                <a class="waves-effect waves-light btn localizable negative-button" id="urli-cancel-btn">
                    <i class="material-icons left">cancel</i>
                    Cancel
                </a>
            </div>
        </div>
    </div>
</body>

</html>
