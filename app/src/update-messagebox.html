<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">

    <!-- Local resources link -->
    <!-- Material icons and components loaded in ./global.css -->
    <link type="text/css" href="../src/styles/update-messagebox.css" rel="stylesheet" />
    <link type="text/css" href="../src/styles/material-button.css" rel="stylesheet" />

    <!-- Load local script -->
    <script type="text/javascript" src="../../node_modules/@materializecss/materialize/dist/js/materialize.min.js" defer>
    </script>
    <script type="text/javascript" src="../electron/update-messagebox/um-renderer.js" defer></script>
</head>

<body>
    <!-- The container is used to center the elements in the page -->
    <div class="container">
        <h1 id="um-title" class="truncate localizable">Update available</h1>
        <p id="um-description"></p>

        <div class="rounded-container">
            <p id="um-changelog" class="left-align"></p>
        </div>

        <div class="button-container center-align">
            <!-- Open thread for download -->
            <a class="waves-effect waves-light btn localizable neutral-button" id="um-download-btn">
                <i class="material-icons left">cloud_download</i>
                Download
            </a>

            <!-- Open folder -->
            <a class="waves-effect waves-light btn localizable neutral-button" id="um-open-folder-btn">
                <i class="material-icons left">folder_open</i>
                Folder
            </a>

            <!-- Finalize update -->
            <a class="waves-effect waves-light btn localizable accept-button" id="um-finalize-btn">
                <i class="material-icons left">done_all</i>
                Finalize
            </a>

            <!-- Close without update -->
            <a class="waves-effect waves-light btn localizable" id="um-close-btn">
                <i class="material-icons left">close</i>
                Close
            </a>
        </div>
    </div>
</body>

</html>
